<!DOCTYPE html>

<html>
	<head>
		<title>Task Manager</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="TaskManager.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		
	</head>

	<body>
		<div class="wrapper">
		  
		  <div class="box">
			<h1>Task Manager</h1>
		  </div>

		  <div class="main">
			<div class="addtasks">
				<h2>Add Task</h2>
				<hr>
			</div>
			
			<input type="text" id="tasktext" name="tasktext" placeholder="Type in a task">

				  <button id="addTask" onclick="addTask()">Add</button>
			
				<div class="addedtasks">
					<h2>Current Tasks</h2>
					<hr>
					<ul id="taskincomplete">
					</ul>
				</div>
			
				<div class="completedtasks">
				  <h2>Completed Tasks</h2>
				  <hr>
				  <ul id="taskcomplete">
				  </ul>
				</div>
			
		  </div>
		  
		</div>
		<script src="TaskManager.js" type="text/javascript" defer></script>
	</body>
</html>
